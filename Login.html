<h1>LOGIN PAGE</h1>

<form action="">
    FIRST NAME: <input type="text"> <br><br>
    LAST NAME: <input type="text"> <br><br>
    GENDER: <input type="text">
    FEMALE: <input type="radio" name="gender" value="Female">
    MALE: <input type="radio" name="gender" value="Male"> <br><br>
    Location:
    NAIROBI: <input type="checkbox" name="location" value="Nairobi" checked>
    MOMBASA: <input type="checkbox"  name="location" value="Mombasa">
    KISUMU: <input type="checkbox"  name="location" value="Kisumu"> <br><br>
    Country
    <select name="dropdown" id="">
        <option value="Kenya">Kenya</option>
        <option value=" Uganda">Uganda</option>
        <option value="Tanzania">Tanzania</option>
        <br><br>
    </select>
    <input type="submit" name="SUBMIT" value="SUBMIT">

</form>
